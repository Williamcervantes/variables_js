<!DOCTYPE html>
<html>
    <head>
        <title>
            Variables
        </title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <script>
            //using variables
            let a = 10
            let b = 7*a
            let max = 57
            let actual = max-13
            let percentage = actual/max
            console.log(a)
            console.log(9*a)
            console.log(b)
            //javascript code
            console.log("Hello World!")
            //add 23 to 97
            console.log(23 + 97)
            //add sequence of six numbers
            console.log(1 + 3 + 5 + 7 + 9 + 0)
            //print solution to (4 + 6 + 9) / 77
            console.log((4 + 6 + 9)/77)

            //dealing with functions
            console.log("functions: favoriteAnimal(animal) addFive(number) multiply(number1, number2) capitalize(string) lastLetter(string)")
            function favoriteAnimal(animal) {
                console.log(animal + " is my favorite animal")
            }
            function addFive(number) {
                console.log(number + 5)
            }
            function multiply(number1, number2) {
                console.log(number1*number2)
            }
            function capitalize(string) {
                let lowerCase = string.toLowerCase()
                let firstUpper = lowerCase.charAt(0).toUpperCase() + lowerCase.slice(1)
                console.log(firstUpper)
            }
            function lastLetter(string) {
                let lastChar = string.charAt(string.length-1)
                console.log(lastChar)
            }
        </script>
    </body>
</html>
